syntax = "proto3";

package models;

message EncapMessage {
  int32 type = 1;
  bytes payload = 2;
}

message Tick {
  string symbol = 1;
  double matchPrice = 2;
  double matchQtty = 3;
  Timestamp time = 4;
  int32 side = 5;
  int32 session = 6;
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}